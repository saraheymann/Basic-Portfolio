<!DOCTYPE html>
<html>
<head>
	<title>Sara Heymann's Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body background="assets/images/topography/topography.png">
	<header>
		<section class="yourName">Sara Heymann</section>
		<table>
			<tr>
			<th href="">About  |</th>
			<th href="">Portfolio  |</th>
			<th href="">Contact</th>
			</tr>
		</table>
	</header>

	<section class="contactBox">
		<h1 class="contentHeader">Contact</h1>
		<form>

			<label class= "nameFormHeader", for="name">Name</label>
			<input class="nameForm" type="text" id="name" name="name" placeholder="Jane Smith">

			<label class= "nameFormHeader", for="email">Email</label>
			<input class="nameForm", type="text" id="email" name="email" placeholder="example@gmail.com">

			<label class= "nameFormHeader", for="Message">Message</label>
			<textarea class="nameForm", id="message" name="message"> </textarea>

			<input class="submitButton", type="submit" name="submit">

		</form>
	</section>

	<section class="sideBar">
		<h2 class="connectHeader">Connect With Me</h2>
		<img class="icon", src="assets/images/githubicon.png">
		<img class="icon", src="assets/images/tumblricon.png">
		<img class="icon", src="assets/images/stackoverflowicon.png">
	</section>
	<footer class="copyrightText", id="footerContact">Copyright 2017 Sara Heymann</footer>

</body>
</html>
